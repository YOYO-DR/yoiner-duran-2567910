{% extends 'base.html' %}
{% load widget_tweaks %}
{% block contenido %}
  <form method="post">
    <h1>Ingresar autos</h1>
    {% csrf_token %}

    {% for field in form.visible_fields %}
      <label for="" class="form-label">
        {{ field.label }}
        {{ field|add_class:'form-control' }}
      </label>
    {% endfor %}
    <button class="btn btn-success">Guardar</button>
  </form>
{% endblock %}
